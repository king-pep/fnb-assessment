<div class = "row">
    <h2> Employee List</h2>
</div>

<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </div>
        <input
          type="text"
          class="form-control"
          name="searchString"
          placeholder="search by first name..."
          [(ngModel)]="searchString"
        />
      </div>
    </div>
  </form>
 
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Middle Name </th>
            <th> Last Name</th>
            <th>Date Joined</th>
            <th> Status</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees | filter : 'firstName' : searchString; let i = index" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.middleName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.dateOfJoining }} </td>
            <td> {{ employee.status }} </td>
            
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
