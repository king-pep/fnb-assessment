<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Middle name</label>
                        <input type="text" class="form-control" id="middleName" [(ngModel)]="employee.middleName"
                            name="middleName">
                    </div>
                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                    <select name="role" id="#" class="form-control" id="role" [(ngModel)]="employee.role" >
                        <option selected="selected" value="one">SENIOR_DEVELOPER</option>
                        <option value="two">JUNIOR_DEVELOPER</option>
                        <option value="three">INTERMEDIATE_DEVELOPER</option>
                        </select>
                    </div>  

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
